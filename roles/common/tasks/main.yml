---
- name: Install common packages
  ansible.builtin.apt:
    name: "{{ common_packages }}"
  become: True
  register: common_result
  retries: 5
  delay: 20
  until: common_result is not failed

- name: Install snap common packages
  community.general.snap:
    name: "{{ common_snap_packages }}"
  become: True

- name: Add the flathub flatpak repository remote to the user installation
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    method: user

- name: Install packages from flathub for current user
  community.general.flatpak:
    name: "{{ common_flatpak_packages }}"
    state: present
    method: user
    remote: flathub

- name: Copy .gitconfig
  ansible.builtin.template:
    src: gitconfig
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.gitconfig"
    mode: "0640"

- name: Create .config/nvim
  ansible.builtin.file:
    state: directory
    path: "{{ lookup('ansible.builtin.env', 'HOME') }}/.config/nvim"
    mode: "0770"

- name: Copy .vimrc
  ansible.builtin.copy:
    src: vimrc
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.config/nvim/init.vim"
    mode: "0640"

- name: Install Oh My Tmux
  ansible.builtin.git:
    repo: https://github.com/gpakosz/.tmux.git
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.tmux"
    version: master

- name: Create .tmux link
  ansible.builtin.file:
    src: "{{ lookup('ansible.builtin.env', 'HOME') }}/.tmux/.tmux.conf"
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.tmux.conf"
    state: link

- name: Copy .tmux.conf.local
  ansible.builtin.copy:
    src: tmux.conf.local
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.tmux.conf.local"
    mode: "0640"

- name: Configure sudo
  ansible.builtin.lineinfile:
    path: "/etc/sudoers"
    line: "{{ lookup('ansible.builtin.env', 'USER') }} ALL=(ALL:ALL) NOPASSWD: /sbin/reboot,/sbin/shutdown"
    state: present
    regexp: "^{{ lookup('ansible.builtin.env', 'USER') }} ALL"
    validate: /usr/sbin/visudo -cf %s
  become: True

- name: Add cron job
  ansible.builtin.cron:
    name: "Cron commit"
    minute: "*/10"
    job: "cd /home/{{ lookup('ansible.builtin.env', 'USER') }}/docs && /usr/bin/git add . && /usr/bin/git commit -m 'cron commit'"
  tags: ["cron"]
  when: (common_cron | default(False)) | bool
